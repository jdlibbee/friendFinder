<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Friend Finder</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col l12 m5">
                <div class="card-panel teal">
                    <h1 class="header center-align">
                        <i class="medium material-icons">group</i>Friend Finder</h1>
                    <div class="card-content center-align">
                        <p>Answer a few questions, and then find the friend with the most compatibility!</p>
                    </div>
                    <div class="card-action center-align">
                        <a href="/survey" class="btn-floating btn-large waves-effect waves-light red">
                            <i class="material-icons">poll</i>
                        </a>
                    </div>
                </div>
                <a href="/api/friends">API Friends List</a>
                <a>|</a>
                <a href="https://github.com/jdlibbee/friendFinder">GitHub Repo</a>
            </div>
        </div>
    </div>


    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <!--JQuery CDN-->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</body>

</html>
